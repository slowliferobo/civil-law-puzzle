<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>民法マスター：条文パズル</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <link rel="apple-touch-icon" href="icon-192.png">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>

<body>
    <div id="rotate-message">
        <div>
            <p>スマホは横画面で遊んでね！</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.8;">(PCの場合はウィンドウを広げてください)</p>
            <button id="ignore-rotate-btn" class="btn secondary"
                style="font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem;">そのまま遊ぶ</button>
        </div>
    </div>

    <div id="game-container">
        <div id="title-screen" class="screen active">
            <h1>民法マスター<br><span class="subtitle">条文パズル</span></h1>
            <div class="instructions">
                <p>【遊び方】</p>
                <p>用語と定義のペアをマッチさせよう！</p>
                <p>ドラッグ＆ドロップ または クリックで選択</p>
            </div>
            <button id="start-btn" class="btn primary">スタート</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="hud">
                <div id="timer-container">残り時間: <span id="timer">60</span></div>
                <div id="score-container">スコア: <span id="score">0</span></div>
            </div>
            <div id="play-area">
                <!-- Blocks will be generated here -->
            </div>
            <canvas id="effects-canvas"></canvas>
        </div>

        <div id="result-screen" class="screen">
            <h1>終了！</h1>
            <p class="subtitle">最終スコア: <span id="final-score">0</span></p>
            <button id="retry-btn" class="btn primary">もう一度</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
